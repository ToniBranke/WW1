
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Partikel</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #e6e6e6;

            display: block;

<canvas id="canvas"></canvas>

<script>

    let lastMouseX = null;
    let lastMouseY = null;
    let mouseDeltaX = 0;
    let mouseDeltaY = 0;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const mouse = {
        x: null,
        y: null,

    };

    window.addEventListener('mousemove', e => {
        mouse.x = e.x;
        mouse.y = e.y;
    });



    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 1.5 + 1.5;
            this.baseX = this.x;
            this.baseY = this.y;
            this.density = Math.random() * 10 + 2;
            this.speedX = (Math.random() - 0.5) * 0.05;
            this.speedY = (Math.random() - 0.5) * 0.05
            ;


        }

        draw() {
            ctx.fillStyle = 'rgba(0, 105, 180, 255)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
        update() {

            this.x += this.speedX;
            this.y += this.speedY;


            const dx = mouse.x - this.x;
            const dy = mouse.y - this.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            const influenceRadius = 120;

            if (distance < influenceRadius) {
                const forceDirectionX = dx / distance;
                const forceDirectionY = dy / distance;

                const force = (influenceRadius - distance) / influenceRadius;
                let directionX = forceDirectionX * force * 0.1;
                let directionY = forceDirectionY * force * 0.1;


                const maxMovement = 2;
                if (Math.abs(directionX) > maxMovement) directionX = maxMovement * Math.sign(directionX);
                if (Math.abs(directionY) > maxMovement) directionY = maxMovement * Math.sign(directionY);

                this.x += directionX;
                this.y += directionY;
            }

            if (this.x < 0 , this.x > canvas.width) this.speedX *= -1;
            if (this.y < 0 , this.y > canvas.height) this.speedY = -1;
        }



    }

    const particlesArray = [];
    const numParticles = 150;

    for (let i = 0; i < numParticles; i++) {
        particlesArray.push(new Particle());
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let particle of particlesArray) {
            particle.update();
            particle.draw();
        }
        requestAnimationFrame(animate);

        mouseDeltaX= 0.9;
        mouseDeltaY *= 0.9;

    }

    animate();
