<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachkosten</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="buttonScript.js"></script>
</head>
<body class="task-main">
    <div class="logoutButtonContainer">
            <button class="logoutButton" id="logoutButton">Abmelden</button>
    </div>
    <div class="tabs">

    <!-- Buttons für demonstration auskommentiert und durch links ersetzt
        <button class="tab-active">Allgemeine Projektdaten</button>
        <button class="tab">Personalkosten</button>
        <button class="tab">Kosten für projektbezogene Leistungen</button>
        <button class="tab" >Sachkosten</button>
        <button class="tab">Investitionen/Abschreibungen auf Geräte und Ausstattung</button>
        <button class="tab">Kosten für Räume und Flächen</button>
    -->
        <a href="allgemein.html" class="tab">Allgemeine Projektdaten</a>
        <a href="personalkosten.html" class="tab">Personalkosten</a>
        <a href="leistungen.html" class="tab">Kosten für projektbezogene Leistungen</a>
        <a href="sachkosten.html" class="tab-active">Sachkosten</a>
        <a href="abschreibungen.html" class="tab">Investitionen/Abschreibungen auf Geräte und Ausstattung</a>
        <a href="raeume.html" class="tab">Kosten für Räume und Flächen</a>
    </div>
    <form class="projekt-form" action="abschreibungen.html" method="post">
        <div class="form-row">
            <div class="login-form">
                <h1>Geschäftsbedarf</h1>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="bueromaterial">Büromaterial</label>
                <input type="number" id="bueromaterial" name="bueromaterial" placeholder="0">
            </div>
            <div class="form-group">
                <label for="softwareLizenzen">Software / Lizenzen</label>
                <input type="number" id="softwareLizenzen" name="softwareLizenzen" placeholder="0">
            </div>
            <div class="form-group">
                <label for="werbekosten">Werbekosten</label>
                <input type="number" id="werbekosten" name="werbekosten" placeholder="0">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="PortoTelefonKommunikation">Porto / Telefon / Kommunikation</label>
                <input type="number" id="PortoTelefonKommunikation" name="PortoTelefonKommunikation" placeholder="0">
            </div>
            <div class="form-group">
                <lable for="speichermedien">Speichermedien</lable>
                <input type="number" id="speichermedien" name="speichermedien" placeholder="0">
            </div>
            <div class="form-group">
                <lable for="instandhaltung">Instandhaltung</lable>
                <input type="number" id="instandhaltung" name="instandhaltung" placeholder="0">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="GeraeteAusstattungUnter150">Geräte / Ausstattung < 150 </label>
                <input type="number" id="GeraeteAusstattungUnter150" name="GeraeteAusstattungUnter150" placeholder="0">
            </div>
            <div class="form-group">
                <label for="literaturZeitschriften">Literatur / Zeitschriften</label>
                <input type="number" id="literaturZeitschriften" name="literaturZeitschriften" placeholder="0">
            </div>
            <div class="form-group">
                <label for="materialien">Materialien(Roh-, Hilfs-, Betriebsstoffe)</label>
                <input type="number" id="materialien" name="materialien" placeholder="0">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group wide">
                <label for="Reisekosten"><h2>Reisekosten</h2></label>
                <input type="number" id="Reisekosten" name="Reisekosten" placeholder="0">
            </div>
        </div>
        <div class="form-row">    
            <div class="form-group wide">
                <label for="sontigeAufwendungen"><h2>Sonstige Aufwendungen</h2></label>
                <input type="number" id="sontigeAufwendungen" name="sontigeAufwendungen" placeholder="0">
            </div>
        </div>
        <div class="form-row form-row-rigth">
            <button type="submit" class="weiter-button" id="submitButton">Weiter</button>
        </div>
    </form>
</body>
<footer class="footer">
    <p>&copy; 2025 Hochschule Mittweida</p>
</footer>
</html>
