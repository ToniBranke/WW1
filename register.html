<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrierung</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body class="loginBody">
        <div class="loginContainer">
            <div class="registerLogo">
                <img src="bilder/Logo-hsmw.svg.png" alt="Logo HSMW" class="logoImg">
            </div>
            <form class="registerForm" action="register.php" method="post">
                <h1>Registrierung</h1>
                <div class="formGroup">
                    <label for="registerUsername">Benutzername</label>
                    <input type="text" id="registerUsername" name="registerUsername" required>
                </div>
                <div class="formGroup">
                    <label for="registerEmail">E-Mail-Adresse</label>
                    <input type="email" id="registerEmail" name="registerEmail" required>
                </div>
                <div class="formGroup">
                    <label for="registerPassword">Passwort</label>
                    <input type="password" id="registerPassword" name="registerPassword" required>
                </div>
                <div class="formGroup">
                    <label for="registerConfirmPassword">Passwort bestätigen</label>
                    <input type="password" id="registerConfirmPassword" name="registerConfirmPassword" required>
                </div>
                <div class="formLinks">
                    <a href="login.html" class="forgotLink">Zurück zum Login</a>
                </div>
                <button type="submit" class="weiterButton">Registrieren abschließen</button>
            </form>
        </div>
        <script>
            document.querySelector('.register-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Verhindert das Standardverhalten des Formulars
                alert('Registrierung erfolgreich! Sie können sich jetzt anmelden.');
                window.location.href = 'login.html'; // Weiterleitung zur Login-Seite
            });
        </script>
    </body>
    <div class="footerBox">
        <footer class="footer">
            <p>&copy; 2025 Hochschule Mittweida</p>
        </footer>
    </div>
</html>
