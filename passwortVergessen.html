<!DOCTYPE htlm>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Passwort vergessen</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="validation.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body class="loginBody">
        <div class="loginContainer">
            <div class="loginLogo">
                <img src="bilder/Logo-hsmw.svg.png" alt="Logo HSMW" class="logoImg">
            </div>
            <form class="loginForm" action="reset-password.php" method="post">
                <h1>Passwort zur端cksetzen</h1>
                <div class="formGroup">
                    <label for="email">E-Mail-Adresse</label>
                    <input type="email" id="email" data-validate-regex= "^[_a-zA-Z\d\-\.]+@[_a-zA-Z\d\-]+(\.[_a-zA-Z\d\-]+)+" 
                        data-error-message="E-Mail muss ein @ und ein Punkt enthalten" name="E-Mail-Adresse" data-required="true">
                    <span id="emailError" class="error-message"></span>
                </div>
                <div class="formLinks">
                    <a href="login.html" class="forgotLink">Zur端ck zum Login</a>
                </div>
                <button type="submit" class="loginButton" id="PasswortZuruecksetzenButton">Passwort zur端cksetzen</button>
            </form>     
        </div>
        <script>
            document.getElementById('PasswortZuruecksetzenButton').addEventListener('click', function(event) {
                event.preventDefault(); // Verhindert das Standardverhalten des Buttons

                let validationPassed = validateInput();
                    if(!validationPassed) {
                        console.log("Validierung fehlgeschlagen");
                        return;
                    }
                    
                alert('Ein Link zum Zur端cksetzen des Passworts wurde an Ihre E-Mail-Adresse gesendet.');
                window.location.href = 'login.html';
            });
        </script>
    </body>
    <div class="footerBox">
    <footer class="footer">
        <p>&copy; 2025 Hochschule Mittweida</p>
    </footer>
    </div>
</html>
