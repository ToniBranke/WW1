<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalkosten</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="personalkosten-body">
    <div class="tabs-container">
            <!-- Buttons für demonstration auskommentiert und durch links ersetzt
                <button class="tab-active">Allgemeine Projektdaten</button>
                <button class="tab">Personalkosten</button>
                <button class="tab">Kosten für projektbezogene Leistungen</button>
                <button class="tab" >Sachkosten</button>
                <button class="tab">Investitionen/Abschreibungen auf Geräte und Ausstattung</button>
                <button class="tab">Kosten für Räume und Flächen</button>
            -->

            <div class="tabs" id="tabs">
                <a href="allgemein.html" class="tab">Allgemeine Projektdaten</a>
                <a href="personalkosten.html" class="tab-active">Personalkosten</a>
                <a href="leistungen.html" class="tab">Kosten für projektbezogene Leistungen</a>
                <a href="sachkosten.html" class="tab">Sachkosten</a>
                <a href="abschreibungen.html" class="tab">Investitionen/Abschreibungen</a>
                <a href="raeume.html" class="tab">Kosten für Räume und Flächen</a>
            </div>

            <select class="tabs-dropdown" id="tabsDropdown">
                <option value="allgemein.html">Allgemeine Projektdaten</option>
                <option value="personalkosten.html" selected>Personalkosten</option>
                <option value="leistungen.html">Kosten für projektbezogene Leistungen</option>
                <option value="sachkosten.html">Sachkosten</option>
                <option value="abschreibungen.html">Investitionen/Abschreibungen</option>
                <option value="raeume.html">Kosten für Räume und Flächen</option>
            </select>
        </div>

         <!-- Animation für Wechsel zwischen Tabbar und Dropdown Menu -->
        <script>
            const tabs = document.getElementById('tabs');
            const dropdown = document.getElementById('tabsDropdown');

            const changeWidth = 1500;
            let tooSmall = window.innerWidth <= changeWidth;

            function animateSwitch(showDropdown) {
                if (showDropdown) {
                    tabs.classList.add('tabs-hidden');
                    dropdown.classList.remove('dropdown-hidden');
                } else {
                    tabs.classList.remove('tabs-hidden');
                    dropdown.classList.add('dropdown-hidden');
                }
            }

            window.addEventListener('resize', () => {
                const isSmall = window.innerWidth <= changeWidth;
                if (isSmall !== tooSmall) {
                    animateSwitch(isSmall);
                    tooSmall = isSmall;
                }
            });

            window.addEventListener('DOMContentLoaded', () => {
                if (tooSmall) {
                    tabs.classList.add('tabs-hidden');
                    dropdown.classList.remove('dropdown-hidden');
                } else {
                    dropdown.classList.add('dropdown-hidden');
                }

                requestAnimationFrame(() => {
                    tabs.classList.add('nav-transition');
                    dropdown.classList.add('nav-transition');
                });
            });

            dropdown.addEventListener('change', function () {
                window.location.href = this.value;
            });
        </script>


        <form class="projekt-form">
            Durch Projekt zu finanzierende Mitarebeiter
            <div class="form-row">
                <div class="form-group">
                    <label for="shk">SHK:</label>
                    <input type="number" id="shk" name="shk" min="0" required>
                </div>
                <div class="form-group">
                    <label for="whk">WHK:</label>
                    <input type="number" id="whk" name="whk" min="0" required>
                </div>
                <div class="form-group">
                    <label for="stufe">Stufe:</label>
                    <input type="number" id="stufe" name="stufe" min="0" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="wochenImProjekt">Wochen im Projekt:</label>
                    <div class="felder-small">
                        <div class="form-group">
                            <label for="2025">2025</label>
                            <input type="number" id="2025" name="2025" min="0" required>
                        </div>
                            <div class="form-group">
                            <label for="2026">2026</label>
                            <input type="number" id="2026" name="2026" min="0" required>
                        </div>
                            <div class="form-group">
                                <label for="2027">2027</label>
                                <input type="number" id="2027" name="2027" min="0" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="wochenstunden">Wochenstunden:</label>
                    <input type="number" id="wochenstunden" name="wochenstunden" min="0" required>
                </div>
            </div>
                <div class="form-row form-row-rigth">
                    <button type="submit" class="weiter-button">Weiter</button>
                </div>
            </div>
        </form>
    </body>
</html>
