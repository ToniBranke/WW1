<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="buttonScript.js"></script>
</head>
<body class="task-main">
     <div class="logoutButtonContainer">
            <button class="logoutButton" id="logoutButton">Abmelden</button>
    </div>
    <div class="tabs">

       <!-- Buttons für demonstration auskommentiert und durch links ersetzt
        <button class="tab-active">Allgemeine Projektdaten</button>
        <button class="tab">Personalkosten</button>
        <button class="tab">Kosten für projektbezogene Leistungen</button>
        <button class="tab" >Sachkosten</button>
        <button class="tab">Investitionen/Abschreibungen auf Geräte und Ausstattung</button>
        <button class="tab">Kosten für Räume und Flächen</button>

        <a href="allgemein.html" class="tab-active">Allgemeine Projektdaten</a>
        <a href="personalkosten.html" class="tab">Personalkosten</a>
        <a href="leistungen.html" class="tab">Kosten für projektbezogene Leistungen</a>
        <a href="sachkosten.html" class="tab">Sachkosten</a>
        <a href="abschreibungen.html" class="tab">Investitionen/Abschreibungen auf Geräte und Ausstattung</a>
        <a href="raeume.html" class="tab">Kosten für Räume und Flächen</a>
        
    </div>
    
    <form class="projekt-form">
        <div class="form-row">
            <div class="form-group">
                <label for="projektname">Projekttitel:</label>
                <input type="text" id="projekttitel" name="projekttitel" required>
            </div>
            <div class="form-group">
                <label for="auftraggeber">Auftraggeber:</label>
                <input type="text" id="auftraggeber" name="auftraggeber" required>
            </div>
            <div class="form-group">
                <label for="fakultaet">Fakultät:</label>
                <input type="text" id="fakultaet" name="fakultart" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="verantwortlicher">Verantwortlicher:</label>
                <input type="text" id="verantwortlicher" name="verantwortlicher" required>
            </div>
            <div class="form-group">
                <label for="kostenstelle">Kostenstelle:</label>
                <input type="text" id="kostenstelle" name="kostenstelle" required>
            </div>
            <div class="form-group">
                <label for="weiterbildungstage">Anzahl Weiterbildungstage:</label>
                <input type="number" id="anzahl-weiterbildungstage" name="anzahl-weiterbildungstage" min="0" required>
            </div>
        </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="zeitraum-von">Geplanter Zetraum von:</label>
                    <input type="date" id="zeitraum-von" name="zeitraum-von" required>
                </div>
                <div class="form-group">
                    <label for="zeitraum-bis">bis:</label>
                    <input type="date" id="zeitraum-bis" name="zeitraum-bis" required>
                </div>
                <div class="form-group">
                    <label for="wirtschaftlcher-bereich">Wirtschaftlicher Bereich:</label>
                    <input type="text" id="wirtschaftlicher-bereich" name="wirtschaftlicher-bereich" required>
                </div>
            </div>
            <div class="form-row"> 
                <div class="form-group wide">
                    <label for="projekt-kostentraegernummer">Projekt/<br> Kostenträgernummer:</label>
                    <input type="numbers" id="projekt-kostentraegernummer" name="projekt-kostentraegernummer" required>
                </div>
            </div>
            <div class="form-row form-row-rigth">
                <button type="submit" class="weiter-button" id="submitButton">Weiter</button>
            </div>
        </div>     
    </form>
</body>

</html>
