<!DOCTYPE html>
<html lang="de"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="validation.js"></script>
    <script defer src="buttonScript.js"></script>
    </head>
<body class="loginBody">
    <div class="loginContainer">
        <div class="loginLogo">
        <img src="bilder/Logo-hsmw.svg.png" alt="Logo HSMW" class="logoImg">
        </div>
        <form class="loginForm" action="php/login1.php" method="post">
        <div class="formGroup">
        <h1>Login</h1>
            <label for="username">Benutzername</label>
            <input type="text" id="username" name="Benutzername" data-validate-regex="^[a-zA-Z0-9]+$" data-error-message="Benutzername darf nur Buchstaben und Zahlen enthalten" data-required="true">
            <span id="usernameError" class="error-message"></span>
        </div>
        <div class="formGroup">
            <label for="password">Passwort</label>
            <input type="password" id="loginPassword" data-validate-regex= "^[a-zA-Z0-9!?@.-_]{8,32}$" 
                data-error-message="das Passwort muss mindestens 8 Zeichen und maximal 32 Zeichen enthalten. Es dürfen Groß- und Kleinbuchstaben, Zahlen, !, ?, ., -, und _ verwendet werden." 
                name="Passwort" data-required="true">
                <span id="loginPasswordError" class="error-message"></span>
        </div>
            <div class="formLinks">
                <!-- <a href="register.html">Registrieren</a> -->
                <a href="passwortVergessen.html" class="forgotLink">Passwort vergessen?</a> 
                <a href="register.html" class="registerLink">Registrieren?</a>
            </div>
       <button type="submit" class="loginButton" id="submitButton">Anmelden</button> 
       <!-- <a href="allgemein.html" class="login-button, tab-active">Anmelden</a> -->
        </div>
        </form>
    </div>
</body>
<footer class="loginFooter">
    <p>&copy; 2025 Hochschule Mittweida</p>
</footer>
</html>
