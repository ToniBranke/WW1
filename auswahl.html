<!DOCTYPE html>
<html lang="de"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="buttonScript.js"></script>
    <script defer src="script.js"></script>
    <script defer src="buttonScript.js"></script>
    <script defer src="auswahl.js"></script>
    </head>
<body class="TaskMain">
    <div class="logoutButtonContainer">
        <button class="logoutButton" id="logoutButton">Abmelden</button>
    </div>
    <form class="projectForm">
        <div>
            <div class="formRow">
                <button class="selectButton" id="selectButton">Projektauswahl</button>
                <button type="button" class="selectButton" id="selectButton">Projektauswahl</button>
            </div>
            <div class="formRow">
                 <button type="button" class="newProjectButton" id="newProjectButton">Neues Projekt erstellen</button>
             </div>
        </div>
    </form>
    <form class="projectForm" id="selectForm" style="display: none">
        <div>
            <h2>Bisherige Projekte</h2>
            <div class="formGroup">
                <label for="existingProject">Projekt wählen:</label>
                    <select class="formGroup" id="existingProject" name="existingProject">
                        
                    </select>
            </div>
            <button class="openButton" type="submit" id="submitButton">Öffnen</button>
        </div>
    </form>
    <form class="projectForm" id="newProjectForm" action="php/createProject.php" method="POST" style="display: none">
        <h2>Neues Projekt erstellen</h2>
        <div class="formGroup">
            <label for="projectName">Projektname:</label>
            <input class="formGroup" type="text" id="projectName" name="projectName" required>
        </div>
        <button class="createButton" type="submit">Anlegen</button>
    </form>
</body>
